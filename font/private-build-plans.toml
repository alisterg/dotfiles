[buildPlans.ion]
family = "ion"
spacing = "normal"
serifs = "sans"
no-cv-ss = true
export-glyph-names = false

  [buildPlans.ion.variants]
  inherits = "ss06"

    [buildPlans.ion.variants.design]
    capital-b = "standard-serifless"
    capital-d = "standard-serifless"
    capital-g = "toothless-corner-serifless-hooked"
    capital-i = "short-serifed"
    capital-j = "serifless"
    capital-q = "straight"
    capital-u = "toothless-rounded-serifless"
    capital-x = "straight-serifless"
    a = "double-storey-serifless"
    f = "flat-hook-serifless"
    g = "double-storey"
    j = "flat-hook-serifed"
    l = "serifed"
    m = "serifless"
    r = "hookless-serifless"
    t = "flat-hook"
    v = "straight-serifless"
    w = "straight-flat-top-serifless"
    y = "straight-serifless"
    zero = "slashed"
    one = "no-base"
    two = "straight-neck"
    three = "flat-top"
    four = "closed-non-crossing"
    five = "upright-flat"
    six = "straight-bar"
    seven = "straight-serifless"
    eight = "two-circles"
    nine = "closed-contour"
    punctuation-dot = "square"
    asterisk = "penta-low"
    underscore = "high"
    brace = "straight"
	paren = "normal"
    number-sign = "upright"
    ampersand = "upper-open"
    at = "fourfold-solid-inner"
    dollar = "through-cap"
    percent = "rings-segmented-slash"
    question = "corner-flat-hooked"
    lig-ltgteq = "slanted"
    lig-neq = "slightly-slanted"
    lig-equal-chain = "without-notch"
    lig-hyphen-chain = "without-notch"
    lig-double-arrow-bar = "without-notch"

[buildPlans.ion.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.ion.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.ion.slopes.oblique]
angle = 9.4
shape = "oblique"
menu = "oblique"
css = "oblique"

[buildPlans.ion.metric-override]
cap = 683
ascender = 688
parenSize = 868

